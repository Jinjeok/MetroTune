<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine - MetroTune</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background: #e0e0e0;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #d0d0d0;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .bpm-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .bpm-control input {
            width: 80px;
            padding: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .play-button {
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .play-button.playing {
            background: linear-gradient(135deg, #f44336 0%, #e91e63 100%);
        }

        .swing-control {
            margin-bottom: 1.5rem;
        }

        .swing-control label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        .swing-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        .swing-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .swing-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .swing-value {
            text-align: center;
            font-size: 1.2rem;
            color: #667eea;
            font-weight: bold;
            margin-top: 0.5rem;
        }

        .sequencer-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }

        .track-labels-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-shrink: 0;
        }

        .track-label {
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            padding: 0 1rem;
            background: #f5f5f5;
            border-radius: 8px;
            min-width: 80px;
        }

        .sequencer {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 6px;
            min-width: 0;
        }

        .step {
            aspect-ratio: 1;
            border-radius: 8px;
            background: #e0e0e0;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            min-width: 30px;
        }

        .step:hover {
            background: #d0d0d0;
            transform: scale(1.05);
        }

        .step.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .step.playing {
            border: 2px solid #ff9800;
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
            transform: scale(1.1);
        }

        .step.beat-marker {
            background: #f0f0f0;
        }

        .step.beat-marker.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .sequencer {
                gap: 4px;
            }

            .controls {
                flex-direction: column;
            }

            .step {
                min-width: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button">‚Üê ÎèåÏïÑÍ∞ÄÍ∏∞</a>
        <h1>ü•Å Drum Machine</h1>
        
        <div class="controls">
            <div class="bpm-control">
                <label for="bpm">BPM:</label>
                <input type="number" id="bpm" value="120" min="40" max="240">
            </div>
            <button class="play-button" id="playButton">ÏãúÏûë</button>
        </div>

        <div class="swing-control">
            <label for="swing">Swing: <span class="swing-value" id="swingValue">50%</span></label>
            <input type="range" id="swing" class="swing-slider" min="0" max="100" value="50">
        </div>

        <div class="sequencer-container">
            <div class="track-labels-column">
                <div class="track-label">ÌïòÏù¥Ìñá</div>
                <div class="track-label">Ïä§ÎÑ§Ïñ¥</div>
                <div class="track-label">ÌÇ•</div>
                <div class="track-label">ÌÉê</div>
            </div>
            <div class="sequencer" id="sequencer"></div>
        </div>
    </div>

    <script>
        const tracks = [
            { name: 'hihat', sound: 'drums/Sp_hihat.wav' },
            { name: 'snare', sound: 'drums/Sp_snare.wav' },
            { name: 'kick', sound: 'drums/Drumbkik.wav' },
            { name: 'tom', sound: 'drums/Drumrkik.wav' }
        ];
        const steps = 16;
        let isPlaying = false;
        let currentStep = 0;
        let bpm = 120;
        let swing = 50;
        let audioBuffers = {};
        let audioContext = null;

        // ÏãúÌÄÄÏÑú Ìå®ÌÑ¥ Ï†ÄÏû•
        const pattern = {};
        tracks.forEach(track => {
            pattern[track.name] = new Array(steps).fill(false);
        });

        // Ïò§ÎîîÏò§ Ï¥àÍ∏∞Ìôî
        async function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Î™®Îì† ÎìúÎüº ÏÉòÌîå Î°úÎìú
                for (const track of tracks) {
                    try {
                        const response = await fetch(track.sound);
                        const arrayBuffer = await response.arrayBuffer();
                        audioBuffers[track.name] = await audioContext.decodeAudioData(arrayBuffer);
                    } catch (error) {
                        console.error(`Error loading ${track.name}:`, error);
                    }
                }
            }
        }

        // ÎìúÎüº ÏÇ¨Ïö¥Îìú Ïû¨ÏÉù
        function playSound(trackName) {
            if (!audioContext || !audioBuffers[trackName]) return;

            const source = audioContext.createBufferSource();
            source.buffer = audioBuffers[trackName];
            
            const gainNode = audioContext.createGain();
            gainNode.gain.value = 0.7;
            
            source.connect(gainNode);
            gainNode.connect(audioContext.destination);
            source.start(0);
        }

        // ÏãúÌÄÄÏÑú Í∑∏Î¶¨Îìú ÏÉùÏÑ±
        const sequencer = document.getElementById('sequencer');
        tracks.forEach((track) => {
            for (let i = 0; i < steps; i++) {
                const step = document.createElement('div');
                step.className = 'step';
                if (i % 4 === 0) step.classList.add('beat-marker');
                step.dataset.track = track.name;
                step.dataset.step = i;
                
                step.addEventListener('click', () => {
                    pattern[track.name][i] = !pattern[track.name][i];
                    step.classList.toggle('active');
                });
                
                sequencer.appendChild(step);
            }
        });

        // Ïä§Ïúô ÌÉÄÏù¥Î∞ç Í≥ÑÏÇ∞
        function getStepDelay(stepIndex) {
            const baseDelay = (60 / bpm) * 1000 / 4; // 16Î∂ÑÏùåÌëú Í∏∞Ï§Ä
            if (stepIndex % 2 === 1) {
                // ÌôÄÏàò Ïä§ÌÖùÏóê Ïä§Ïúô Ï†ÅÏö©
                const swingAmount = (swing - 50) / 50; // -1 to 1
                return baseDelay * (1 + swingAmount * 0.5);
            }
            return baseDelay;
        }

        // ÏãúÌÄÄÏÑú Ïû¨ÏÉù
        function playStep() {
            if (!isPlaying) return;

            // Ïù¥Ï†Ñ Ïä§ÌÖù ÌïòÏù¥ÎùºÏù¥Ìä∏ Ï†úÍ±∞
            document.querySelectorAll('.step.playing').forEach(el => {
                el.classList.remove('playing');
            });

            // ÌòÑÏû¨ Ïä§ÌÖùÏùò Î™®Îì† Ìä∏Îûô ÌôïÏù∏ Î∞è Ïû¨ÏÉù
            tracks.forEach((track) => {
                const stepEl = document.querySelector(`[data-track="${track.name}"][data-step="${currentStep}"]`);
                if (stepEl) {
                    stepEl.classList.add('playing');
                }
                
                if (pattern[track.name][currentStep]) {
                    playSound(track.name);
                }
            });

            // Îã§Ïùå Ïä§ÌÖùÏúºÎ°ú
            currentStep = (currentStep + 1) % steps;
            
            // Îã§Ïùå Ïä§ÌÖù ÌÉÄÏù¥Î∞ç ÏòàÏïΩ
            const delay = getStepDelay(currentStep);
            setTimeout(playStep, delay);
        }

        // Ïû¨ÏÉù/Ï†ïÏßÄ ÌÜ†Í∏Ä
        document.getElementById('playButton').addEventListener('click', async () => {
            const button = document.getElementById('playButton');
            
            if (!isPlaying) {
                await initAudio();
                isPlaying = true;
                currentStep = 0;
                button.textContent = 'Ï†ïÏßÄ';
                button.classList.add('playing');
                playStep();
            } else {
                isPlaying = false;
                button.textContent = 'ÏãúÏûë';
                button.classList.remove('playing');
                document.querySelectorAll('.step.playing').forEach(el => {
                    el.classList.remove('playing');
                });
            }
        });

        // BPM Î≥ÄÍ≤Ω
        document.getElementById('bpm').addEventListener('change', (e) => {
            bpm = parseInt(e.target.value);
        });

        // Ïä§Ïúô Î≥ÄÍ≤Ω
        document.getElementById('swing').addEventListener('input', (e) => {
            swing = parseInt(e.target.value);
            document.getElementById('swingValue').textContent = swing + '%';
        });
    </script>
</body>
</html>
